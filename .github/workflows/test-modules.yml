name: "test-modules"

on:
  push:

permissions:
  contents: write
  packages: write

jobs:
  gh_test_modules:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v3"
        with:
          fetch-depth: 0
    
      - name: "ðŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: 20
          cache-dependency-path: "package-lock.json"
      - run: "npm ci"
      - run: "npm test"